<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Behance Collaborations</title>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/jquery-ui.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:400,300,700|Didact+Gothic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/ico" href="favicon.ico"/>
</head>
<body>
	<div class="header">
		<div class="logo">
		<img src="images/bclogo.svg" width="500px"> </div>
		<div class="introduction">
		<h3>Search for other Behance users to connect, collaborate and make collections with</h3>
		<h4>Being a part of the Behance community will help you flourish in your creative field, and even find jobs!</h4>
	</div>
	</div>

	<br>
	<br>
	<div class="restart">
		<input id="restart" type="submit" value="Start Over">
	</div>
	
	<div class="first">
		<h2>What are you interested in?</h2>
	<form class="interest" onsubmit="return false;">
					<input type="text" id="field" name="interest" placeholder="Graphic Design, Illustration..." size="30" autofocus required> <br>
					
					<input id="submit" name="submit" type="submit" value="Submit">
				</form>
	
	</div>



	<div class="results">
		<h1>Results</h1>
		<div class="user"> 

		</div>

	</div>

	<br>
<footer>
	<a href="http://behance.net" target="_blank"> <img src="images/115px.png"> </a>
</footer>
	
</body>
</html>
